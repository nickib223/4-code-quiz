<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Code Quiz</title>
</head>
<body class="d-flex justify-content-center m-5">
    <article class="card" style="width: 30rem;">
        <div id="start-screen" class="">
            <header class="card-header">
                <h1 >Code Quiz</h1>
                <h1 id="high-score-title" class="hide">High Scores</h1>
            </header>
            <button id="start-button" type="button" class="btn btn-success">Start</button>
        </div>
        <div id="question-screen"></div>

        <div>
            <p id="timer" class="hide">60</p>
            <p id="correct-answer" class="hide"></p>
            <p id="final-score"></p>
            <p id="high-scores"></p>
        </div>
             
    </article>

    <script src="./assets/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
